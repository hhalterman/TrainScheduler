<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/moment.js"></script>

</head>

<body>
    <header class="jumbotron jumbotron-fluid p-5">
        <h1 class="display-7 text-center">Hailey's Train Station Schedule</h1>
        <h3 class="text-center">Current Train Schedule</h3>
    </header>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (minutes)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>

        <tbody id="tbody">
            <!--filled in with js-->
        </tbody>
    </table>

    <form class="col-sm-12 p-3" id="form">
        <h3 id="add-train">Add Train</h3>

        <div class="row form-group col-sm-4">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="train name">
        </div>
        <div class="row form-group col-sm-4">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="destination">
        </div>

        <div class="row form-group col-sm-4">
            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train-time" placeholder="first train time">
        </div>
        <div class="row form-group col-sm-4">
            <label for="Frequency">Frequency (minutes)</label>
            <input type="text" class="form-control" id="frequency" placeholder="frequency">
        </div>
        <button type="button" id="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
    <footer id="footer" class="text-center p-3">
        Homework 7
    </footer>

</body>
</html>
